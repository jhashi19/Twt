{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block css %}
    {% endblock css %}
  </head>
  <body>
    <div class="header-container">
      <!-- このヘッダは全部消して、ツイートはtwt_list.htmlの画面右下に固定でアイコンリンクを表示。 -->
      <!-- ヘッダには左端にプロフィール画面へのリンクを表示、中央には画面の一番上に行くリンクを表示。 -->
      {% if user.is_authenticated %}
      <div class="header-tweet">
        <span><a class="btn btn-primary add-tweet" href="{% url 'tweet:twt_create' %}">+Tweet</a></span>
        <span><a class="btn btn-dark" href="{% url 'logout' %}">Log out</a></span>
      </div>
      {% else %}
      <div class="header-account">
        <span><a class="btn btn-info" href="{% url 'users:signup' %}">SignUp</a></span>
      </div>
      {% endif %}
    </div>
    <div class="content-block">
      {% block content %} {% endblock content %}
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
